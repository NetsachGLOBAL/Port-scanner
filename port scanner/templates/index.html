<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 500px;
        }
        input[type="text"] {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .port-list {
            text-align: left;
            margin: 1rem 0;
        }
        .select-all {
            margin-bottom: 1rem;
        }
    </style>
    <script>
        function toggleSelectAll(source) {
            var checkboxes = document.querySelectorAll('input[name="ports"]');
            for (var checkbox of checkboxes) {
                checkbox.checked = source.checked;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Port Scanner</h1>
        <form action="/scan" method="post">
            <input type="text" name="target" placeholder="Enter URL or IP address" required>
            <div class="select-all">
                <label>
                    <input type="checkbox" id="select-all" onclick="toggleSelectAll(this)"> Select All Ports
                </label>
            </div>
            <div class="port-list">
                {% for port in ports %}
                    <label>
                        <input type="checkbox" name="ports" value="{{ port }}"> {{ port }}
                    </label><br>
                {% endfor %}
            </div>
            <button type="submit">Scan Selected Ports</button>
        </form>
    </div>
</body>
</html>
